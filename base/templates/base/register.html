{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dorm Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/fillup.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="background">

    <form class="wrapper" method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <h1 class="signup-heading">SIGN UP</h1>
        <div class="input-box">
            <input type="text" name="username" placeholder="First Name" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="text" name="username" placeholder="Last Name" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="text" name="email" placeholder="Email Address" required>
            <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password1" placeholder="Password" required>
            <i class='bx bx-lock'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <i class='bx bx-badge-check'></i>
        </div>

        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
        </div>

        <button type="submit" class="btn">Sign Up</button>
    </form>

</div>
</body>
</html>
