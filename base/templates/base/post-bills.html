{% extends "base/room_home.html" %}

{% block title %}
    {{ room.title }} | POST BILL
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <h1 class="text-center">{{ room.title }}</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Title</label>
                    <input type="text" class="form-control" id="eme" aria-describedby="emailHelp" name="title">
                </div>
                <div class="form-group">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" name="amount" id="amount" class="form-control">
                </div>
                <div class="form-group">
                    <label for="due" class="form-label">Due Date & Time</label>
                    <input type="datetime-local" id="due" class="form-control" name="due">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>  
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
