{% extends "base/PAGWALA.html" %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="text-center">
            <div class="row">
                {% for c in rooms %}
                    <div class="card" style="width: 18rem; display: inline-block; margin: 10px;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ c.room.title }}</h5>
                            <p class="card-text">{{ c.room.description }}</p>
                            <a href="/room/{{c.room.join_code }}/" class="btn btn-primary">ENTER DORM</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
